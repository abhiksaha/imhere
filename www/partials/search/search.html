<ion-view view-title="Search">
    <ion-nav-bar align-title="center" class="bar-positive">
        <ion-nav-buttons side="left">
            <div class="bar bar-header">
                <button class="button button-clear" ng-click="prev()">
                    <span class="ion-android-arrow-back"></span>
                </button>
                <div class="button button-clear">
                    <button class="button button-clear" ng-click="openPopover($event)">
                        <span class="icon-menu rotate"></span>
                    </button>
                </div>
            </div>
        </ion-nav-buttons>
    </ion-nav-bar>
    <div class="bar bar-positive bar-subheader">
        <div class="row">
            <div class="col col-33 noPadding">
                <div class="list">
                    <label class="item item-input">
                        <i class="icon ion-location placeholder-icon"></i>
                        <md-autocomplete
                            md-selected-item="commonService.userData.location"
                            md-search-text="searchText"
                            md-items="item in placeAutoCompleteList"
                            md-item-text="item.description"
                            md-search-text-change="getPlaceAutoCompleteData(searchText)" 
                            md-selected-item-change="selectedItemChange(item)"
                            md-min-length="1"
                            placeholder="Location">
                            <md-item-template>
                                <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.description}}</span>
                            </md-item-template>
                            
                        </md-autocomplete>
                    </label>
                </div>
            </div>
            <div class="col col-67 noPadding">
                <div class="list">
                    <label class="item item-input">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="text" placeholder="Search">
                    </label>
                </div>
            </div>
        </div>
    </div>
    <ion-content class="has-header has-subheader paneBlue">
        <div class="row">
            <div class="col-50">
                <div class="card customCard">
                    <div class="item item-text-wrap">
                        <i class="icon-shop"></i>
                        <h4>Shopping</h4>
                    </div>
                </div>
            </div>
            <div class="col-50">
                <div class="card customCard">
                    <div class="item item-text-wrap">
                        <i class="icon-cocktail"></i>
                        <h4>Night Life</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-50">
                <div class="card customCard">
                    <div class="item item-text-wrap">
                        <i class="icon-tickets"></i>
                        <h4>Entertainment</h4>
                    </div>
                </div>
            </div>
            <div class="col-50">
                <div class="card customCard">
                    <div class="item item-text-wrap">
                        <i class="fa fa-heart"></i>
                        <h4>Popular</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-50">
                <div class="card customCard">
                    <div class="item item-text-wrap">
                        <i class="icon-dining-meal"></i>
                        <h4>Restrurnats</h4>
                    </div>
                </div>
            </div>
            <div class="col-50">
                <div class="card customCard">
                    <div class="item item-text-wrap">
                        <i class="icon-location-magnify"></i>
                        <h4>Essentials</h4>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
